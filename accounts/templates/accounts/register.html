{% extends "base.html" %} {% block content %}

<div class="container">
  <h1 class="text-uppercase-capitalize">Creer un Compte</h1>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <p>
        <label for="username" class="form-label">nom d'utilisateur</label>
        <input
          class="form-control"
          id="username"
          type="text"
          name="username"
          aria-describedby="usernameHelp"
        />
      </p>
    </div>
    <div class="mb-3">
      <p>
        <label for="password" class="form-label">mots de passe</label>
        <input
          class="form-control"
          id="password"
          type="password"
          name="password"
        />
      </p>
    </div>
    <button type="submit" class="btn btn-primary">s'inscrire</button>
  </form>
</div>
<br />

{% endblock content %}
